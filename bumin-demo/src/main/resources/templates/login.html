<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    
    <link rel="stylesheet" type="text/css" href="/css/login.css"/>
</head>
<body>
    
    <div class="login-page">
        <div class="form">
            <h2> Merchant Login   </h2>
            
	          <form th:action="@{/login}" th:object="${loginForm}" method="post" class="login-form">
	          <p th:if="${invalidCredentials}" class="error">Username or Password is wrong</p>
		            <input id="email" name="email" type="text" placeholder="email" autofocus="autofocus"/>
		            <input type="password" id="password" name="password" placeholder="password"/>
	            	<button type="submit">login</button>       
	          </form>
        </div>
      </div>







    

</body>
</html>
